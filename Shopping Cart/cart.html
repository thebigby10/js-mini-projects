<!doctype html>
<html>
    <head>
        <title>Cart Shopping - Products</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <h2>Cart Shopping<sup>🛒</sup></h2>
            <a href="./index.html"><button id="back-button">Go to Product page</button></a>
        </div>
        <div class="cart-div">
            <h4 id="cart-text">My Cart(0)</h4>
            <div id="cart-section">
                <div id="product" style="display: none;">
                    <span class="title-span">Blue Jeans X 2</span>
                    <span class="price-span">4400</span>
                    <button class="remove-button">🗑️</button>
                </div>
            <ol/>
        </div>
        <div class="total-section">Total = 6350</div>
        <div class="footer">created by <u> Md. Abidur Rahman</u> with 💻</div>
        <script src="./cart.js"></script>
    </body>
