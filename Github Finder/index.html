<!doctype html>
<html>
    <head>
        <title>Github Finder</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h4 id="header">Github Finder</h4>
        <h5 id="not-found-banner">User Not Found!</h5>
        <div id="input-section">
            <input type="text" id="username-field" />
            <button id="fetch-buttton">Fetch Info</button>
        </div>
        <div id="data-section" style="visibility: hidden">
            <img
                src="https://avatars.githubusercontent.com/u/142800049?v=4"
                id="dp-img"
                style="width: 30vh"
            />
            <div id="name-div"></div
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
